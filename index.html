<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="skript.js"></script>
    <title>Kolosalon</title>
</head>

<body>
    <div class="container my-2 w-75 col-lg-4 offset-lg-4 col-md-6 offset-md-3">
        <form class="border rounded pt-4 pb-2 px-4" action="" name="kolo">
            <h3 class="text-center">Půjčovna kol</h3>
            <div class="form-group">
                <label for="horske">horské +500kč</label>
                <div class="input-group text-center">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" name="horskekolo" value="500">
                        </div>
                    </div>
                    <input class="form-control form-control-sm" type="number" name="horskeKs" value=1 oninput="handleBikeNumber(this)">
                </div>
            </div>
            <div class="form-group">
                <label for="double">dětské +200kč</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" name="detskekolo" value="200">
                        </div>
                    </div>
                    <input class="form-control form-control-sm" type="number" name="detskeKs" value=1  oninput="handleBikeNumber(this)">
                </div>
            </div>
            <div class="form-group">
                <label for="double">silniční +1500kč</label>
                <div class="input-group">

                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" name="silnicnikolo" value="1500">
                        </div>
                    </div>
                    <input class="form-control form-control-sm" type="number" name="silnicniKs" value=1 oninput="handleBikeNumber(this)">
                </div>
            </div>
            <div class="form-group">
                <label for="gravel">gravel +2500kč</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" name="gravelkolo" value="2500">
                        </div>
                    </div>
                    <input class="form-control form-control-sm" type="number" name="gravelKs" value=1 oninput="handleBikeNumber(this)">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="pocetDnu">Vyber na kolik dní chceš kolo půjčit</label>
                <select name="pocetDnu" id="dny" onchange="den(this)">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <hr>
                    <div class="form-check form-check-inline text-sm-left">
                        <input class="form-check-input" type="radio" name="typ" value="1.05" oninput="extra(typ)">
                        <label class="form-check-label" for="typ">cyklonosič střešní +5 procent</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="typ" value="1.1" oninput="extra(typ)">
                        <label class="form-check-label" for="typ">cyklonosič na tažné +10 procent</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="typ" value="1" oninput="extra(typ)">
                        <label class="form-check-label" for="typ">bez cyklonosiče</label>
                    </div>
            <hr>
            <div class="form-group">
                <label for="email">email</label>
                <input class="form-control form-control-sm" type="email" name="email" value="@" onclick="handleMailInput(event)">
            </div>
            <div class="form-group">
                <label for="cena">celková cena</label>
                <input class="form-control form-control-sm" type="text" name="cena" value="" readonly>
            </div>
            <div class="form-group">
                <label for="kolik">Kolik jsi ochotný zaplatit</label>
                <input class="form-control form-control-sm" type="text" name="kolik">
            </div>
            <div class="form-group">
                <label for="vLimitu" class="sr-only"></label>
                <input class="form-control form-control-sm" type="text" name="vLimitu" value="" readonly>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary" onclick="submitMail(event)">Odeslat</button>
                <button name="spocitej" class="btn btn-secondary" onclick="sum(event)">spocitej</button>
            </div>
    </div>
    </form>
</body>
</html>
